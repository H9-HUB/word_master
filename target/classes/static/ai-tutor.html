<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 伙伴 - 单词大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; }
        .message.ai .avatar { background-color: #10b981; }
        .message.user .avatar { background-color: #3b82f6; }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="text-white flex flex-col h-screen">

<nav class="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 w-full">
    <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">词</span>
            </div>
            <h1 class="text-xl font-bold">AI 伙伴</h1>
        </div>
        <a href="main.html" class="px-4 py-2 text-sm bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">返回主页</a>
    </div>
</nav>

<main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6">
    <div class="message ai flex items-start space-x-4 max-w-xl">
        <div class="avatar w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xl">🤖</div>
        <div class="text-content bg-slate-800 rounded-lg p-4">
            <p>你好！我是你的 AI 学习伙伴。有什么关于单词的问题，尽管问我吧！</p>
            <p class="text-xs text-slate-400 mt-2">例如：请用 "abundant" 造一个句子。</p>
        </div>
    </div>
</main>

<footer class="p-6 bg-slate-900 border-t border-slate-700">
    <div class="max-w-4xl mx-auto">
        <div class="bg-slate-800 rounded-lg flex items-center p-2">
            <input type="text" id="chat-input" placeholder="输入你的问题..." class="w-full bg-transparent px-4 py-2 focus:outline-none text-white">
            <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 rounded-md px-5 py-2 transition-colors">发送</button>
        </div>
    </div>
</footer>
<script src="/JS/ai-tutor.js"></script>
</body>
</html>
