<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 单词大师</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background: linear-gradient(135deg, #1a1b23 0%, #2d2e36 100%); min-height: 100vh; }
        .hero-title { font-family: 'Noto Serif SC', serif; background: linear-gradient(135deg, #3b82f6, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    </style>
</head>
<body class="dark-mode">

<main class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-8">
        <div class="inline-block mb-4">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-lg flex items-center justify-center shadow-lg">
                <span class="text-white font-bold text-3xl">词</span>
            </div>
        </div>
        <h1 class="hero-title text-5xl font-bold">单词大师</h1>
        <p class="text-slate-400 mt-2">智能背单词软件</p>
    </div>

    <div id="loginSection" class="w-full max-w-md">
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-8 border border-slate-700">
            <h3 class="text-2xl font-bold text-white text-center mb-6">开始学习之旅</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-slate-300 text-sm font-medium mb-2">用户名</label>
                    <input type="text" id="username" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入用户名" required>
                </div>
                <div class="mb-6">
                    <label class="block text-slate-300 text-sm font-medium mb-2">密码</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-700 hover:to-emerald-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-105">
                    登录 / 注册
                </button>
            </form>
        </div>
    </div>
</main>

<script type="module">
    import { handleLogin } from './JS/auth.js';
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
</script>
</body>
</html>
