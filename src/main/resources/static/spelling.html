<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼写测试 - 单词大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;

            min-height: 100vh;
        }

        .dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
        }
        .light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
        }

        .spelling-card {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }
        .spelling-input {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }
        .spelling-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        .spelling-input.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .spelling-input.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            animation: shake 0.6s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .pronunciation-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            transition: all 0.3s ease;
        }
        .pronunciation-btn:hover {
            transform: scale(1.05);
        }
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .skip-btn {
            background: linear-gradient(135deg, #64748b, #475569);
            transition: all 0.3s ease;
        }
        .skip-btn:hover {
            transform: translateY(-2px);
        }
        .word-display {
            font-family: 'Noto Serif SC', serif;
            letter-spacing: 0.5em;
            font-size: 2rem;
        }
        .letter-slot {
            width: 3rem;
            height: 4rem;
            border: 2px solid #475569;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: rgba(15, 23, 42, 0.5);
            transition: all 0.3s ease;
        }
        .letter-slot.filled {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }
        .letter-slot.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            animation: correctPulse 0.6s ease;
        }
        .letter-slot.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            animation: shake 0.6s ease;
        }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goHome()" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                        ← 返回主页
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">词</span>
                        </div>
                        <h1 class="text-xl font-bold text-white">拼写测试</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-white">
                        进度: <span id="spellingProgress" class="text-purple-400 font-bold">0</span>/<span id="totalSpellingWords">10</span>
                    </div>
                    <button id="themeToggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                        <span id="themeIcon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-6">
            <!-- 进度条 -->
            <div class="mb-12">
                <div class="bg-slate-700 rounded-full h-3 overflow-hidden">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-600 to-blue-600 h-full rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- 拼写卡片 -->
            <div id="spellingCard" class="spelling-card rounded-3xl p-12 mb-8 text-center">
                <div class="mb-8">
                    <h3 class="text-slate-300 text-2xl mb-4">请根据发音和词义拼写单词：</h3>
                    
                    <!-- 发音按钮 -->
                    <button id="pronunciationBtn" class="pronunciation-btn text-white px-8 py-4 rounded-xl font-medium text-xl mb-6">
                        🔊 点击发音
                    </button>
                    
                    <!-- 词义显示 -->
                    <div id="wordMeaning" class="text-slate-200 text-2xl leading-relaxed mb-8">
                        示例，例子
                    </div>
                </div>

                <!-- 字母槽位显示 -->
                <div id="letterSlots" class="flex justify-center space-x-2 mb-8 hidden">
                    <!-- 动态生成字母槽位 -->
                </div>

                <!-- 拼写输入区域 -->
                <div class="mb-8">
                    <input 
                        id="spellingInput" 
                        type="text" 
                        class="spelling-input text-white text-2xl text-center px-6 py-4 rounded-xl w-full max-w-md font-mono tracking-wider"
                        placeholder="请输入单词..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                </div>

                <!-- 反馈信息 -->
                <div id="feedbackArea" class="mb-8 hidden">
                    <div id="feedbackMessage" class="text-xl font-medium mb-4"></div>
                    <div id="correctSpelling" class="text-slate-300 text-lg hidden">
                        正确拼写：<span class="text-emerald-400 font-bold"></span>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="flex justify-center space-x-4">
                    <button id="submitBtn" class="submit-btn text-white px-8 py-4 rounded-xl text-lg font-medium">
                        提交答案
                    </button>
                    <button id="skipBtn" class="skip-btn text-white px-8 py-4 rounded-xl text-lg font-medium">
                        跳过
                    </button>
                    <button id="nextBtn" class="bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white px-8 py-4 rounded-xl text-lg font-medium hidden">
                        下一题
                    </button>
                </div>
            </div>

            <!-- 提示信息 -->
            <div class="text-center">
                <div class="text-slate-400 text-lg">
                    提示：输入框支持实时显示，按Enter键快速提交
                </div>
            </div>
        </div>
    </main>

    <!-- 完成页面 -->
    <div id="completionModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-slate-800 rounded-3xl p-12 text-center max-w-md mx-6 border border-slate-700">
            <div class="text-6xl mb-6">🏆</div>
            <h3 class="text-3xl font-bold text-white mb-4">拼写测试完成！</h3>
            <p class="text-slate-300 mb-6">恭喜您完成了所有的拼写测试！</p>
            <div class="bg-purple-600/20 text-purple-400 px-6 py-3 rounded-xl mb-6">
                正确率: <span id="accuracyRate">100</span>%
            </div>
            <div class="space-y-3">
                <button onclick="goHome()" class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-medium rounded-xl transition-all">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <!-- 无单词提示 -->
    <div id="noWordsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-slate-800 rounded-3xl p-12 text-center max-w-md mx-6 border border-slate-700">
            <div class="text-6xl mb-6">⌨️</div>
            <h3 class="text-2xl font-bold text-white mb-4">暂无拼写内容</h3>
            <p class="text-slate-300 mb-6">您今天还没有学习新单词，请先进入学习模式学习单词后再进行拼写测试。</p>
            <button onclick="goHome()" class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-medium rounded-xl transition-all">
                返回主页
            </button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="JS/spelling.js"></script>
    <script>
        // 拼写模式特定的JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            initSpellingMode();
        });
    </script>
</body>
</html>
