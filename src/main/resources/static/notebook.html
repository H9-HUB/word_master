<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词本 - 单词大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;

            min-height: 100vh;
        }

        .dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
        }
        .light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
        }

        .word-card {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }
        .word-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }
        .word-text {
            font-family: 'Noto Serif SC', serif;
            color: #f8fafc;
            word-break: keep-all;
            white-space: nowrap;
            overflow: visible;
            text-overflow: unset;
        }
        .filter-btn {
            background: linear-gradient(135deg, #475569, #334155);
            border: 2px solid #64748b;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
        }
        .filter-btn:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .pronunciation-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            transition: all 0.3s ease;
        }
        .pronunciation-btn:hover {
            transform: scale(1.05);
        }
        .remove-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transition: all 0.3s ease;
        }
        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }
        .empty-state {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            border: 2px dashed #64748b;
        }
        .level-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
        }
        .level-4 {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
        .level-6 {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goHome()" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                        ← 返回主页
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">词</span>
                        </div>
                        <h1 class="text-xl font-bold text-white">单词本</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-white">
                        共 <span id="totalWords" class="text-blue-400 font-bold">0</span> 个单词
                    </div>
                    <button id="themeToggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                        <span id="themeIcon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-6">
            <!-- 筛选器 -->
            <div class="flex justify-center mb-8">
                <div class="flex space-x-4">
                    <button id="filterAll" class="filter-btn active text-white px-6 py-3 rounded-xl font-medium">
                        全部
                    </button>
                    <button id="filterLevel4" class="filter-btn text-white px-6 py-3 rounded-xl font-medium">
                        四级
                    </button>
                    <button id="filterLevel6" class="filter-btn text-white px-6 py-3 rounded-xl font-medium">
                        六级
                    </button>
                </div>
            </div>

            <!-- 单词列表 -->
            <div id="wordsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 单词卡片将在这里动态生成 -->
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="empty-state rounded-3xl p-12 text-center hidden">
                <div class="text-6xl mb-6">📝</div>
                <h3 class="text-2xl font-bold text-white mb-4">单词本为空</h3>
                <p class="text-slate-300 mb-6">您还没有添加任何不认识的单词</p>
                <p class="text-slate-400 text-sm">在学习模式中选择"不认识"的单词会自动添加到单词本</p>
            </div>

            <!-- 筛选空状态 -->
            <div id="filterEmptyState" class="empty-state rounded-3xl p-12 text-center hidden">
                <div class="text-6xl mb-6">🔍</div>
                <h3 class="text-2xl font-bold text-white mb-4">暂无符合条件的单词</h3>
                <p class="text-slate-400">该分类下暂时没有单词</p>
            </div>
        </div>
    </main>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-slate-800 rounded-3xl p-8 text-center max-w-md mx-6 border border-slate-700">
            <div class="text-4xl mb-4">⚠️</div>
            <h3 class="text-xl font-bold text-white mb-4">确认删除</h3>
            <p class="text-slate-300 mb-6">确定要从单词本中删除这个单词吗？</p>
            <div class="flex space-x-4">
                <button id="cancelDelete" class="flex-1 py-3 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded-xl transition-all">
                    取消
                </button>
                <button id="confirmDelete" class="flex-1 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium rounded-xl transition-all">
                    删除
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // 单词本特定的JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            initNotebookMode();
        });
    </script>
</body>
</html>
